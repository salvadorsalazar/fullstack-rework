// ** Create a function that will take in a formatted string of numbers and return an array of phone numbers without any symbols. Console.log the output of the returned array.

/* EXAMPLE...

    var phoneNumbers = '210-555-2020\n230-555-2020\n512-555-3030';

    cleanPhoneNumbers(phoneNumbers);

    the above code should output the following...

       2105552020
       2305552020
       5125553030

*/

var phoneNumbers = '210-555-2020\n230-555-2020\n512-555-3030';

function formatPhoneNumbers(phoneNumbersStr) {
    var phoneNumbersArr = phoneNumbersStr.split('\n');
    var formattedPhoneNumbers = [];
    phoneNumbersArr.forEach(function(phoneNumber){
        var formattedNum = phoneNumber.split('-').join('');
        formattedPhoneNumbers.push(formattedNum);
    });
    return formattedPhoneNumbers;
}

var formattedNums = formatPhoneNumbers(phoneNumbers);
console.log(formattedNums);
